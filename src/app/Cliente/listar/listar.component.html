<div class="container">
    <div class="card">
<div class="card-header">
    <h3>Clientes</h3>
</div>
    <div class="card-body">
        <table class="table table-haver">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.edad}}</td>
                    <td>{{cliente.correo}}</td>
                    <td>{{cliente.direccion}}</td>
                    <td>{{cliente.telefono}}</td>
                    <td><button (click)="Editar(cliente)" class="btn btn-warning" style="margin-left: 15px;">Editar</button>
                        <button class="btn btn-danger" style="margin-left: 15px;">Eliminar</button>
                
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
