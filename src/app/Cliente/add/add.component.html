<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Nuevos Clientes</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="">Nombre:</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
          </div>
          <div class="form-group">
            <label for="">Edad</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.edad" name="edad">
          </div>
          <div class="form-group">
            <label for="">Correo</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.correo" name="correo">
          </div>
          <div class="form-group">
            <label for="">Direccion</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.direccion" name="direccion">
          </div>
          <div class="form-group">
            <label for="">Telefono</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.telefono" name="telefono">
          </div>
          <div class="form-group">
            <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
          </div>
        </form>
      </div>
        
  </div>
