<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Editar Personas</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="">Nombre:</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
          </div>
          <div class="form-group">
            <label for="">Apellido</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.edad" name="edad">
          </div>
          <div class="form-group">
            <button (click)="Actualizar(cliente)" class="btn btn-danger">Guardar</button>
          </div>
        </form>
      </div>
        
  </div>
