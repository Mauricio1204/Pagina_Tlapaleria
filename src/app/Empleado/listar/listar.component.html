<div class="container">
    <div class="card">
        <div class="car-header">
            <h3>Empleado</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover"> 
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Domicilio</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of empleados">
                        <td>{{empleado.id}}</td>
                        <td>{{empleado.Nombre}}</td>
                        <td>{{empleado.Telefono}}</td>
                        <td>{{empleado.Domicilio}}</td>
                        <td>{{empleado.Correo}}</td>
                        <td>
                            <button (click)="Edit(empleado)" class="btn btn-outline-info" style="margin-left: 15px;">Editar</button>
                            <button class="btn btn-outline-danger" style="margin-left: 15px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
